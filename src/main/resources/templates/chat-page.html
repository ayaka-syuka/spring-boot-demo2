<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form th:action="@{/chat/chat-page}" method ="post">
        名前：<input type="text" name="name"><br>
        コメント：<br>
        <textarea name="remarks" rows="5" cols="50"></textarea><br>
        <button>投稿！</button>
        </form>
        <hr>
    <span th:each="user:${userList}">
        <span th:text="${user.name}"></span>さんの発言<br>
        <span th:text="${user.comment}"></span>
    </span>
        <hr>
    
</body>
</html>
