<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    名前：<span th:text="${questionnaire.name}"></span><br>
    メール：<span th:text="${questionnaire.email}"></span>
    性別：<span th:each="gender:${questionnaire.genderList}">
         <span th:text="${gender}"></span>
         </span><br>
    趣味：<br>
    <span th:each="hobby:${questionnaire.hobbyList}">
        <span th:text="${hobby}"></span><br>
    </span>
    言語：
    <span th:each="language:${questionnaire.languageList}">
        <span th:text="${language}"></span><br>
    </span>
    その他：<span th:text="${questionnaire.textarea}"></span>

    
</body>
</html>
