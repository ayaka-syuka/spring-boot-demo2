<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>アンケートフォーム</h2>
    <form th:action = "@{/question/input}" 
          th:object="${ex17QuestionnaireForm}" method="post">
        <div th:errors="*{name}" style="color: red">エラー！</div>
        名前：<input type ="text" name ="name" th:field="*{name}"><br>
        <div th:errors="*{email}" style="color: red">エラー！</div>
        メール：<input type ="text" name="email" th:field="*{email}"><br>
        <div th:errors="*{genderList}" style="color: red">エラー！</div>
        性別：<br>
        <div th:each="gender:${genderMap}">
            <input type="radio" name="genderList" value="male" 
             th:value="${gender.key}" th:text="${gender.value}" th:field="*{genderList}"><br>
             
        </div>
        <div th:errors="*{hobbyList}" style="color: red">エラー！</div>
        趣味：<br>
        <div th:each="hobby:${hobbyMap}">
            <input type ="checkbox" name="hobbyList"
            th:value="${hobby.key}" th:text="${hobby.value}" th:field="*{hobbyList}">
        </div>

        言語：<br>
        <div>
            <select name="languageList">
                <option th:each="language:${languageMap}" th:value="${language.key}" th:text="${language.value}"></option>
            </select><br>

        その他：<br>
        <div th:errors="*{textarea}" style="color: red">エラー！</div>
        <textarea name="textarea" rows="5" cols="50" th:field="*{textarea}"></textarea><br>
        <button>送信</button>
        </form>

    
</body>
</html>
